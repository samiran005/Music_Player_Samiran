<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- ********************************************* -->
    <!-- only for the play music -->
    <audio controls id="audio">
        <!-- <source src="./music_libary/Hardly-In-Love.mp3"> -->
    </audio>

    <!-- ********************************************* -->


    <div class="container">
        <div class="upper">
            <p id="logo">Samiran Maity</p>
            <div class="list-btn">
                <i class="bi bi-list" id="list"></i>
            </div>
        </div>
        <div class="middle">
            <div class="img"></div>
            <p id="song-title"></p>
        </div>
        <div class="bottom">
            <div class="control">
                <i class="bi bi-repeat" id="loop"></i>
                <div class="progress-container">
                    <input type="range" name="progress" id="progress" value="0">
                    <div class="time">
                        <p class="timeControl" id="current">00:00</p>
                        <p class="timeControl" id="totalTime">00:00</p>
                    </div>
                </div>
            </div>
            <div class="play-pause-change">
                <i class="bi bi-chevron-bar-left change-song" id="prev"></i>
                <div class="btn-holder" id="play-btn">
                    <i class="bi bi-play" id="play"></i>
                </div>
                <i class="bi bi-chevron-bar-right change-song" id="next"></i>
            </div>
        </div>
    </div>

    <script src="./musicData.js"></script>
    <script src="./main.js"></script>
</html>
