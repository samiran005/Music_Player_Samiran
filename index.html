<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">


    <!-- icons links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    
    
    <!-- ********************************************* -->
    <!-- only for the play music -->
    <audio controls id="audio">
        <!-- <source src="./music_libary/Hardly-In-Love.mp3"> -->
    </audio>
    
    <!-- ********************************************* -->
    
    
    <div class="container">
        <div class="upper">
            <p id="logo">Samiran Maity</p>
            <div class="list-btn">
                <i class="fa-solid fa-bars btn" id="list"></i>
            </div>
        </div>
        <div class="middle">
            <div class="img"></div>
            <div class="songInfo">
                <p id="song-title"></p>
                <p id="songAuthor"></p>
            </div>
        </div>
        <div class="bottom">
            <div class="control">
                <div class="extra-feature">
                    <i class="fa-solid fa-volume-high" id="mute"></i>
                    <div class="palyorder">
                        <i class="fa-solid fa-shuffle" id="replay"></i>
                        <i class="fa-solid fa-repeat" id="loop"></i>
                    </div>
                </div>
                <div class="progress-container">
                    <input type="range" name="soundBar" id="progress" value="0">
                    <div class="time">
                        <p class="timeControl" id="current">00:00</p>
                        <p class="timeControl" id="totalTime">00:00</p>
                    </div>
                </div>
            </div>
            <div class="play-pause-change">
                <div class="btn-holder" id="prev">
                    <i class="fa-solid fa-backward-step change-song btn"></i>
                </div>
                <div class="btn-holder" id="play-btn">
                    <i class="fa-solid fa-play btn" id="play"></i>
                </div>
                <div class="btn-holder" id="next">
                    <i class="fa-solid fa-forward-step change-song btn"></i>
                </div>
            </div>
        </div>

        <!-- for list of songs -->
        <div class="listWindow display--none">
            <div class="upper-list">
                <i class="fa-solid fa-xmark" id="x"></i>
            </div>
            <div class="song-list">
                <!-- <div class="song">
                    <div class="list-img-holder">
                        <img src="./Images/image1.jpg" class="list-img">
                    </div>
                    <div class="info">
                        <h4 id="song-title-list">Hardly In Love</h4>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum, eum.</p>
                    </div>
                </div> -->

            </div>
        </div>
    </div>

    <script src="./musicData.js"></script>
    <script src="./main.js"></script>
</html>
